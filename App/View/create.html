<!--显示界面-->
<h2 class="fadein-bottom" style="text-align: center">添加商品</h2>
<div class="container">
<form method="post" enctype="multipart/form-data" class="form form-block" action="../Controller/manageController.php">
  <div class="form-group">
    <div class="label">
      <label for="commodity">
        商品名称</label>
    </div>
    <div class="field">
      <input type="text" class="input" id="commodity" name="commodity" size="30" data-validate="required:必填" placeholder="商品名称" />
    </div>
  </div>
  <div class="form-group">
    <div class="label">
      <label for="in_price">
        进价</label>
    </div>
    <div class="field">
      <div class="input-group">
        <span class="addon">¥</span>
        <input type="text" class="input" id="in_price" name="in_price" size="30" data-validate="required:必填" placeholder="价格" />
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="label">
      <label for="out_price">
        售价</label>
    </div>
    <div class="field">
      <div class="input-group">
        <span class="addon">¥</span>
        <input type="text" class="input" id="out_price" name="out_price" size="30" data-validate="required:必填" placeholder="价格" />
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="label">
      <label for="cate">
        商品分类</label>
    </div>
    <div class="field">


        <input type="text" class="input" id="cate" name="cate" size="30" data-validate="required:必填" placeholder="分类" >

      <!--<select class="input" name="cate">-->
      <!--<option>丽人</option>-->
      <!--<option>首饰</option>-->
      <!--<option>护肤</option>-->
      <!--<option>健康</option>-->
      <!--<option>其他</option>-->
      <!--</select>-->

    </div>
  </div>
  <div class="form-group">
    <div class="label">
      <label for="Size">
        商品型号</label>
    </div>
    <div class="field">
        <!--<span class="addon">Size</span>-->
        <input type="text" class="input" id="Size" name="Size" size="30" data-validate="required:必填" placeholder="规格" >
      <!--<select class="input" name="cate">-->
      <!--<option>丽人</option>-->
      <!--<option>首饰</option>-->
      <!--<option>护肤</option>-->
      <!--<option>健康</option>-->
      <!--<option>其他</option>-->
      <!--</select>-->

    </div>
  </div>
  <div class="form-group">
    <div class="label">
      <label for="detail">
        详细</label>
    </div>
    <div class="field">
      <textarea  class="input" id="detail" name="detail" rows="5" cols="50" data-validate="required:必填" placeholder="详细描述" ></textarea>
    </div>
  </div>

  <div class="form-group" >
    <div class="label">
      <label for="file">
        商品预览</label>
    </div>
    <div class="field">
      <input type="file" id="file" name="file" >
    </div>

    <!--<a class="button input-file" >+ 请选择上传文件</a>-->
    <!--<div class="field">-->
      <!--<a class="button input-file" href="javascript:void(0);">+ 请选择上传文件-->
        <!--<input size="100" type="file" id="file" name="file" /></a>-->
    <!--</div>-->
  </div>
  <div class="form-button">
    <button class="button" type="submit" name="submit">
      保存</button>
  </div>
</form>
</div>
